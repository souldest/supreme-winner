  <!-- JavaScript Sprachumschaltung -->
  <script>
    const langButtons = { de: document.getElementById('lang-de'), en: document.getElementById('lang-en') };
    const elements = document.querySelectorAll('[data-de]');

    function setLanguage(lang) {
      elements.forEach(el => {
        if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA' || el.tagName === 'BUTTON') {
          el.value = el.getAttribute(`data-${lang}`) || el.value;
        } else {
          el.textContent = el.getAttribute(`data-${lang}`) || el.textContent;
        }
      });
      // Button Highlight
      Object.keys(langButtons).forEach(l => {
        langButtons[l].classList.toggle('bg-indigo-600', l === lang);
        langButtons[l].classList.toggle('bg-gray-700', l !== lang);
      });
    }

    langButtons.de.addEventListener('click', () => setLanguage('de'));
    langButtons.en.addEventListener('click', () => setLanguage('en'));

    // Standard DE
    setLanguage('de');
  </script>
